<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <style>
      main {
        padding: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
}      
      #full-screen-iframe {
        width: 100vw;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    

<nav id="navbar">
    <!-- contains logo and hamburger menu (only shown when screen is small enough) -->
    <div id="nav-branding">
      <a href="/" class="logo" aria-label="VexFlow Home">
        <img src="/images/apple-touch-icon.png" alt="VexFlow Icon" height="40">
      </a>
      <button id="open-sidebar-button" onclick="openSidebar()" aria-label="open sidebar" aria-expanded="false" aria-controls="navbar">
        <!-- Hamburger menu -->
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"><path d="M165.13-254.62q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.86q7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.87q-7.22 7.12-17.9 7.12H165.13Zm0-200.25q-10.68 0-17.9-7.27-7.23-7.26-7.23-17.99 0-10.74 7.23-17.87 7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.27 7.23 7.26 7.23 17.99 0 10.74-7.23 17.87-7.22 7.13-17.9 7.13H165.13Zm0-200.26q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.87q7.22-7.12 17.9-7.12h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.86q-7.22 7.13-17.9 7.13H165.13Z"/></svg>
      </button>    
    </div>
    <!-- Navigation links that are shown on the right of the nav bar on larger screens and in sidebar on smaller screens -->
    <ul id="nav-links">
      <li>
        <!-- Only shown when sidebar is open -->
        <button id="close-sidebar-button" onclick="closeSidebar()" aria-label="close sidebar">
          <!-- X -->
          <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"><path d="m480-444.62-209.69 209.7q-7.23 7.23-17.5 7.42-10.27.19-17.89-7.42-7.61-7.62-7.61-17.7 0-10.07 7.61-17.69L444.62-480l-209.7-209.69q-7.23-7.23-7.42-17.5-.19-10.27 7.42-17.89 7.62-7.61 17.7-7.61 10.07 0 17.69 7.61L480-515.38l209.69-209.7q7.23-7.23 17.5-7.42 10.27-.19 17.89 7.42 7.61 7.62 7.61 17.7 0 10.07-7.61 17.69L515.38-480l209.7 209.69q7.23 7.23 7.42 17.5.19 10.27-7.42 17.89-7.62 7.61-17.7 7.61-10.07 0-17.69-7.61L480-444.62Z"/></svg>
        </button>
      </li>
      <!-- Slightly hacked. Mobile-only allows the home link to only show when in the sidebar. -->
      <li class="mobile-only"><a class="active-link" aria-current="page" href="index.html">Home</a></li>

      
        <li>
          <a 
            href="/docs/" 
            class="active-link"
            aria-current="page"
          >
            Documentation
          </a>
        </li>
      
        <li>
          <a 
            href="/examples/" 
            class=""
            aria-current=""
          >
            Examples
          </a>
        </li>
      
        <li>
          <a 
            href="/sandbox/" 
            class=""
            aria-current=""
          >
            Sandbox
          </a>
        </li>
      
      <li>
        <a class="accent-link" href="https://github.com/vexflow/vexflow" target="_blank">
          Source Code
        </a>
      </li>
    </ul>
  </nav>
    <div id="overlay" onclick="closeSidebar()" aria-hidden="true"></div>
    <main>
        <iframe id="full-screen-iframe" src="https://vexflow.github.io/vexflow-docs/" frameborder="0"></iframe>
    </main>
  </body>
</html>
